<!-- Template defintion and nothing else in the file -->
<script type="text/x-kendo-template" id="summary-item-template">
<div class="name">
	<button type="button" title="Delete" class="control delete sprite sprite-delete" data-id="${id}" data-entity-type="${entityType}" data-url="${deleteUrl}" data-message="${deleteMessage}"></button>
	<a class="link" href="${url}">${name}</a>
</div>
</script>
