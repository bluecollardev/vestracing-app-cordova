<!-- Template defintion and nothing else in the file -->
<script type="text/x-kendo-template" id="country-item-template">
	<div class="product country" data-country="${Value}" data-id="${Key}">
		<div class="flag" style="background-image: url(images/geo/flags_style1_large/#= Value.replace(/\s/g, '_').replace(/\&/, 'and') #.png)"></div>
		<h4 class="title">${Value}</h4>
	</div>
</script>
